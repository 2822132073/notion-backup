# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
# on:
#   # Triggers the workflow on push or pull request events but only for the main branch
#   push:
#     branches: [main]
#   pull_request:
#     branches: [main]
on:
  # schedule:
  #   - cron: "0 7 * * *" # 每天7点执行 , 去掉此处注释开启触发
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4.5.0
        with:
          python-version: "3.10"
      - name: install dependency
        run: pip3 install requests
      - name: run notion_backup.py
        env:
          # NOTION_EMAIL: ${{ secrets.NOTION_EMAIL }}
          # NOTION_PASSWORD: ${{ secrets.NOTION_PASSWORD }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          # NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }} # 在后台配置好token,或者用NOTION_EMAIL和NOTION_PASSWORD也可以
        run: |
          echo '开始执行'
          python notion_backup.py
          echo '执行完成'
      - name: Commit and push artifact
        run: |
          tree ./
          # git config user.name "fsl-github-action"
          # git config user.email "2822132073@qq.com"
          # 将产物移动到需要的路径
          # mv path/to/artifact ./artifact
          # git add artifact
          # git commit -m "Add artifact"
          # git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
